<!DOCTYPE html>
<html>
	<head>
        <title>Storytelling System - Dot Rating Widget</title>
        <meta charset="UTF-8">
        <link href='http://fonts.googleapis.com/css?family=Medula+One' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Special+Elite' rel='stylesheet' type='text/css'>
        <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
		<link rel='stylesheet' href='../src/ssdot.css' type='text/css' />
        <script src="../src/ssdot.js"></script>
        <style>
            h3 { font-family: 'Medula One', cursive;
                 font-size: 36px;
                 font-weight: 100; }
            em { font-family: 'Special Elite', cursive;
                 font-size: 18px;
                 font-weight: 100;
                 font-style: normal; }
        </style>
    </head>
	<body style="background-color: lightgrey;">
        <h3 style="">Storytelling System Dot Rating Widget Demo</h3>
        <br />
        <em>Basic Attribute Example (Minimum of 1 dot)</em>
        <br />
        <ss-rating id="Manipulation" data-dot-title="Manipulation" data-dot-max="5" data-dot-min="1" data-dot-value="3"></ss-rating>
        <br />
        <br />
        <em>Basic Skill Example</em>
        <br />
        <ss-rating id="Athletics" data-dot-title="Athletics" data-dot-max="5" data-dot-min="0" data-dot-value="2"></ss-rating>
        <br />
        <br />
        <em>Elder Skill or Discipline (More than 5 dots)</em>
        <br />
        <ss-rating id="Vicissitude" data-dot-title="Vicissitude" data-dot-max="10" data-dot-min="0" data-dot-value="6"></ss-rating>
        <br />
        <br />
        <button onclick="alert($('#Vicissitude').data('dot-value'));">How many dots is my Vicissitude?</button>
        <br />
        <br />
        <em>Squared</em>
        <br />
        <ss-rating id="Willpower" data-dot-title="Willpower" data-dot-max="10" data-dot-min="0" data-dot-value="6" data-dot-is-squared="true"></ss-rating>
        <br />
        <br />
        <em>Colorized</em>
        <br />
        <ss-rating id="Health" data-dot-title="Health" data-dot-max="12" data-dot-min="0" data-dot-value="6" data-dot-color-empty="#330000" data-dot-color-marked="#aa0000"></ss-rating>
        <br />
        <br />
    </body>
</html>
