<!DOCTYPE html>
<html>
	<head>
        <title>Vampiro</title>
        <meta charset="UTF-8">
        <link href='http://fonts.googleapis.com/css?family=Medula+One' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Special+Elite' rel='stylesheet' type='text/css'>
        <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>

				<link rel='stylesheet' href='../src/ssdot.css' type='text/css' />
        <script src="../src/ssdot.js"></script>
				<script src="../src/filldata.js"></script>
				<script src="../src/require.js"></script>


				<style>
            h3 { font-family: 'Medula One', cursive;
                 font-size: 36px;
                 font-weight: 100; }
            em { font-family: 'Special Elite', cursive;
                 font-size: 18px;
                 font-weight: 100;
                 font-style: normal; }

						.container {display: flex;}

						.container > div {flex: 1; /*grow*/}

						.divToAlignTo {
								width: 250px;
								border-color: #A32222;
								border-style: solid;
								border-width: medium;
							}

						.experience_box {
	  					border: 2px solid black ;
							padding: 15px;
							width: 50%;
							}
        </style>
    </head>

	<body style="background-color: lightgrey;">
        <h1 align='center'>Vampire: The Masquerade</h1>

				<hr>

				<div id="Description" class="container">

					<div id="description1"></div>

					<div id="Nature">
						<em>Nature:</em><br>
						<em>Demeanor:</em><br>
						<em>Concept:</em><br>
					</div>

					<div id="Clan">
						<em>Clan:</em><br>
						<em>Generation:</em><br>
						<em>Sire:</em><br>
					</div>

				</div>

				<hr>

				<h2 align="center">Attributes</div>

				<div id="Attributes" class="container">

					<div id="Physical">
						<h3>Physical</h3>
						<ss-rating id="Strength" data-dot-title="Strength" data-dot-max="5" data-dot-min="1" data-dot-value="3"></ss-rating>
						<ss-rating id="Dexterity" data-dot-title="Dexterity" data-dot-max="5" data-dot-min="1" data-dot-value="1"></ss-rating>
						<ss-rating id="Stamina" data-dot-title="Stamina" data-dot-max="5" data-dot-min="1" data-dot-value="1"></ss-rating>
					</div>

					<div id="Social">
						<h3>Social</h3>
						<ss-rating id="Charisma" data-dot-title="Charisma" data-dot-max="5" data-dot-min="1" data-dot-value="1"></ss-rating>
						<ss-rating id="Manipulation" data-dot-title="Manipulation" data-dot-max="5" data-dot-min="1" data-dot-value="1"></ss-rating>
						<ss-rating id="Appearance" data-dot-title="Apariencia" data-dot-max="5" data-dot-min="1" data-dot-value="1"></ss-rating>
					</div>

					<div id="Mental">
						<h3>Mental</h3>
						<ss-rating id="Perception" data-dot-title="Perception" data-dot-max="5" data-dot-min="1" data-dot-value="1"></ss-rating>
						<ss-rating id="Intelligence" data-dot-title="Intelligence" data-dot-max="5" data-dot-min="1" data-dot-value="1"></ss-rating>
						<ss-rating id="Wits" data-dot-title="Wits" data-dot-max="5" data-dot-min="1" data-dot-value="1"></ss-rating>
					</div>

				</div>

				<hr>

				<h2 align="center">Habilidades</div>

				<div id="Abilities" class="container">

					<div id="Talents">
						<h3>Talents</h3>
						<ss-rating id="Alertness" data-dot-title="Alertness" data-dot-max="5" data-dot-min="0" data-dot-value="0"></ss-rating>
						<ss-rating id="Athletics" data-dot-title="Athletics" data-dot-max="5" data-dot-min="0" data-dot-value="0"></ss-rating>
						<ss-rating id="Brawl" data-dot-title="Brawl" data-dot-max="5" data-dot-min="0" data-dot-value="0"></ss-rating>
						<ss-rating id="Dodge" data-dot-title="Dodge" data-dot-max="5" data-dot-min="0" data-dot-value="0"></ss-rating>
						<ss-rating id="Empathy" data-dot-title="Empathy" data-dot-max="5" data-dot-min="0" data-dot-value="0"></ss-rating>
						<ss-rating id="Expression" data-dot-title="Expression" data-dot-max="5" data-dot-min="0" data-dot-value="0"></ss-rating>
						<ss-rating id="Intimidation" data-dot-title="Intimidation" data-dot-max="5" data-dot-min="0" data-dot-value="0"></ss-rating>
						<ss-rating id="Leadership" data-dot-title="Leadership" data-dot-max="5" data-dot-min="0" data-dot-value="0"></ss-rating>
						<ss-rating id="Streetwise" data-dot-title="Streetwise" data-dot-max="5" data-dot-min="0" data-dot-value="0"></ss-rating>
						<ss-rating id="Subterfuge" data-dot-title="Subterfuge" data-dot-max="5" data-dot-min="0" data-dot-value="0"></ss-rating>
					</div>

					<div id="Skills">
						<h3>Skills</h3>
						<ss-rating id="Animal Ken" data-dot-title="Animal Ken" data-dot-max="5" data-dot-min="0" data-dot-value="0"></ss-rating>
						<ss-rating id="Crafts" data-dot-title="Crafts" data-dot-max="5" data-dot-min="0" data-dot-value="0"></ss-rating>
						<ss-rating id="Drive" data-dot-title="Drive" data-dot-max="5" data-dot-min="0" data-dot-value="0"></ss-rating>
						<ss-rating id="Etiquette" data-dot-title="Etiquette" data-dot-max="5" data-dot-min="0" data-dot-value="0"></ss-rating>
						<ss-rating id="Firearms" data-dot-title="Firearms" data-dot-max="5" data-dot-min="0" data-dot-value="0"></ss-rating>
						<ss-rating id="Melee" data-dot-title="Melee" data-dot-max="5" data-dot-min="0" data-dot-value="0"></ss-rating>
						<ss-rating id="Performance" data-dot-title="Performance" data-dot-max="5" data-dot-min="0" data-dot-value="0"></ss-rating>
						<ss-rating id="Security" data-dot-title="Security" data-dot-max="5" data-dot-min="0" data-dot-value="0"></ss-rating>
						<ss-rating id="Stealth" data-dot-title="Stealth" data-dot-max="5" data-dot-min="0" data-dot-value="0"></ss-rating>
						<ss-rating id="Survival" data-dot-title="Survival" data-dot-max="5" data-dot-min="0" data-dot-value="0"></ss-rating>
					</div>

					<div id="Knowledges">
						<h3>Knowledges</h3>
						<ss-rating id="Academics" data-dot-title="Academics" data-dot-max="5" data-dot-min="0" data-dot-value="0"></ss-rating>
						<ss-rating id="Computer" data-dot-title="Computer" data-dot-max="5" data-dot-min="0" data-dot-value="0"></ss-rating>
						<ss-rating id="Finance" data-dot-title="Finance" data-dot-max="5" data-dot-min="0" data-dot-value="0"></ss-rating>
						<ss-rating id="Investigation" data-dot-title="Investigation" data-dot-max="5" data-dot-min="0" data-dot-value="0"></ss-rating>
						<ss-rating id="Law" data-dot-title="Law" data-dot-max="5" data-dot-min="0" data-dot-value="0"></ss-rating>
						<ss-rating id="Linguistics" data-dot-title="Linguistics" data-dot-max="5" data-dot-min="0" data-dot-value="0"></ss-rating>
						<ss-rating id="Medicine" data-dot-title="Medicine" data-dot-max="5" data-dot-min="0" data-dot-value="0"></ss-rating>
						<ss-rating id="Occult" data-dot-title="Occult" data-dot-max="5" data-dot-min="0" data-dot-value="0"></ss-rating>
						<ss-rating id="Politics" data-dot-title="Politics" data-dot-max="5" data-dot-min="0" data-dot-value="0"></ss-rating>
						<ss-rating id="Science" data-dot-title="Science" data-dot-max="5" data-dot-min="0" data-dot-value="0"></ss-rating>
					</div>

				</div>

				<hr>

				<h2 align="center">Advantages</div>

				<div id="Advantages" class="container">

					<div id="Disciplines">
						<h3>Disciplines</h3>
						<ss-rating id="Auspex" data-dot-title="Auspex" data-dot-max="5" data-dot-min="0" data-dot-value="0"></ss-rating>
						<ss-rating id="Presence" data-dot-title="Presence" data-dot-max="5" data-dot-min="0" data-dot-value="0"></ss-rating>
						<ss-rating id="Celerity" data-dot-title="Celerity" data-dot-max="5" data-dot-min="0" data-dot-value="0"></ss-rating>
					</div>

					<div id="Backgrounds">
						<h3>Backgrounds</h3>
						<ss-rating id="Generation" data-dot-title="Generation" data-dot-max="5" data-dot-min="0" data-dot-value="0"></ss-rating>
						<ss-rating id="Resources" data-dot-title="Resources" data-dot-max="5" data-dot-min="0" data-dot-value="0"></ss-rating>
						<ss-rating id="Allies" data-dot-title="Allies" data-dot-max="5" data-dot-min="0" data-dot-value="0"></ss-rating>
					</div>

					<div id="Virtues">
						<h3>Virtues</h3>
						<ss-rating id="Conscience" data-dot-title="Conscience" data-dot-max="5" data-dot-min="0" data-dot-value="1"></ss-rating>
						<ss-rating id="Self-Control" data-dot-title="Self-Control" data-dot-max="5" data-dot-min="0" data-dot-value="1"></ss-rating>
						<ss-rating id="Courage" data-dot-title="Courage" data-dot-max="5" data-dot-min="0" data-dot-value="1"></ss-rating>
					</div>


				</div>

				<hr>

				<div id="Other" class="container">

					<div id="Humanity">
						<h3>Humanity</h3><br>
						<ss-rating-left id="Humanity" data-dot-title="" data-dot-max="10" data-dot-min="0" data-dot-value="2" data-dot-is-squared="true"></ss-rating>
						<h3>Willpower</h3><br>
						<ss-rating id="Willpower" data-dot-title="" data-dot-max="10" data-dot-min="0" data-dot-value="1" data-dot-is-squared="true"></ss-rating>
					</div>

					<div id="Bloodpool">
						<h3>Bloodpool</h3><br>
						<ss-rating id="Bloodpool" data-dot-title="" data-dot-max="15" data-dot-min="0" data-dot-value="5" data-dot-is-squared="true"></ss-rating>
						<em>Points per Turn: 1</em><br>
					</div>

					<div id="Health">
						<h3>Health</h3><br>
						<ss-rating id="Bruised" data-dot-title="Bruised" data-dot-max="1" data-dot-min="0" data-dot-value="0" data-dot-is-squared="true"></ss-rating>
						<ss-rating id="Hurt" data-dot-title="Hurt -1" data-dot-max="1" data-dot-min="0" data-dot-value="0" data-dot-is-squared="true"></ss-rating>
						<ss-rating id="Injured" data-dot-title="Injured -1" data-dot-max="1" data-dot-min="0" data-dot-value="0" data-dot-is-squared="true"></ss-rating>
						<ss-rating id="Wounded" data-dot-title="Wounded -2" data-dot-max="1" data-dot-min="0" data-dot-value="0" data-dot-is-squared="true"></ss-rating>
						<ss-rating id="Mauled" data-dot-title="Mauled -2" data-dot-max="1" data-dot-min="0" data-dot-value="0" data-dot-is-squared="true"></ss-rating>
						<ss-rating id="Crippled" data-dot-title="Crippled -5" data-dot-max="1" data-dot-min="0" data-dot-value="0" data-dot-is-squared="true"></ss-rating>
						<ss-rating id="Incapacitated" data-dot-title="Incapacitated" data-dot-max="1" data-dot-min="0" data-dot-value="0" data-dot-is-squared="true"></ss-rating>

						<h3>Experience</h3>
						<div align="center">
							<div class="experience_box">0</div>
						</div>
					</div>

				</div>

		    </body>

</html>
